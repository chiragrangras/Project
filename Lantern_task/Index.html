<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lantern Webpage</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header-primary">
      <header class="header-secondary">
        <a href="#">
          <img
            class="logo"
            src="img/gulf_travel_logo.png"
            alt="gulf_travel_logo"
          />
          <span class="logo-text">GULF TRAVEL</span>
          <span class="logo-text">& TOURISM LLC</span>
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">Home</a></li>
            <li><a class="main-nav-link" href="#">About Us</a></li>
            <li><a class="main-nav-link" href="#">Services</a></li>
            <li><a class="main-nav-link" href="#">Contact</a></li>
            <li><a class="main-nav-link nav-log" href="#">Login</a></li>
            <li><a class="main-nav-link nav-add" href="#">AED</a></li>
            <button class="btn-moblie-nav">
              <ion-icon class="icon-moblie-nav" name="menu-outline"></ion-icon>
            </button>
          </ul>
        </nav>
      </header>
      <h1 class="heading-primary center-text">Travel Effortlessly</h1>
      <div class="container">
        <div class="from">
          <img src="./img/Arrival.jpg" class="arrival" alt="arrival" />
          <input type="arrival-text" class="arrival-text" />
        </div>
        <br /><br />
        <div class="to">
          <img src="./img/Landing.jpg" class="landing" alt="landing" />
          <input type="text" />
        </div>
      </div>
    </header>
  </body>
</html>
